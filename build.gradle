plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'org.graalvm.buildtools.native' version '0.9.20'
}

group = 'br.com.bsfraga'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:3.0.5'
	implementation 'org.mongodb:mongodb-driver-sync:4.8.1'
	implementation 'org.springframework.boot:spring-boot-starter-tomcat'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
	implementation 'org.springframework.boot:spring-boot-starter-configuration-processor'


	implementation group: 'org.springframework', name: 'spring-webmvc', version: '6.0.7'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}